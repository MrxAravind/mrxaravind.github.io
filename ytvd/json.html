 <!DOCTYPE html>

<html lang="en">
<head>
<title>JavaScript - read JSON from URL</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>


<body>
    <div class="mypanel"></div>


    <script>
    $.getJSON('http://www.omdbapi.com/?t=The Avengers&plot=full&apikey=bab9fb72', function(name) {
        
        var text = `Title: ${name.Title}<br>
                    Year: ${name.Year}<br>
                    Plot: ${name.Plot}`
                    
        
        $(".mypanel").html(text);
    });
    </script>
    
</body>
</html>
